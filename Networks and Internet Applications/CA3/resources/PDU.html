<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDUs por capa del modelo OSI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .layer {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border: 1px solid #ccc;
      margin: 8px 0;
      border-radius: 8px;
      background-color: #fff;
    }
    .layer:nth-child(even) {
      background-color: #e8f4ff;
    }
    .layer span {
      flex: 1;
      text-align: center;
    }
    .title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Protocol Data Units (PDUs) por capa del modelo OSI</h1>

  <div class="layer">
    <span class="title">Capa</span>
    <span class="title">Nombre de la PDU</span>
    <span class="title">Ejemplo</span>
  </div>

  <div class="layer">
    <span>Aplicación (7)</span>
    <span>Datos</span>
    <span>HTTP, SMTP, FTP</span>
  </div>
  <div class="layer">
    <span>Transporte (4)</span>
    <span>Segmento (TCP) / Datagrama (UDP)</span>
    <span>Segmento TCP</span>
  </div>
  <div class="layer">
    <span>Red (3)</span>
    <span>Paquete</span>
    <span>Paquete IP</span>
  </div>
  <div class="layer">
    <span>Enlace de datos (2)</span>
    <span>Trama (Frame)</span>
    <span>Trama Ethernet</span>
  </div>
  <div class="layer">
    <span>Física (1)</span>
    <span>Bits</span>
    <span>0s y 1s en el cable</span>
  </div>

</body>
</html>
